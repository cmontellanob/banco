<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="clientes">
            <h2><span jhiTranslate="bancoApp.clientes.detail.title">Clientes</span> {{clientes.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="bancoApp.clientes.code">Code</span></dt>
                <dd>
                    <span>{{clientes.code}}</span>
                </dd>
                <dt><span jhiTranslate="bancoApp.clientes.firstName">First Name</span></dt>
                <dd>
                    <span>{{clientes.firstName}}</span>
                </dd>
                <dt><span jhiTranslate="bancoApp.clientes.lastName">Last Name</span></dt>
                <dd>
                    <span>{{clientes.lastName}}</span>
                </dd>
                <dt><span jhiTranslate="bancoApp.clientes.email">Email</span></dt>
                <dd>
                    <span>{{clientes.email}}</span>
                </dd>
                <dt><span jhiTranslate="bancoApp.clientes.phoneNumber">Phone Number</span></dt>
                <dd>
                    <span>{{clientes.phoneNumber}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/clientes', clientes.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
