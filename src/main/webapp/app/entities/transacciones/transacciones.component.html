<div>
    <h2 id="page-heading">
        <span jhiTranslate="bancoApp.transacciones.home.title">Transacciones</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-transacciones" [routerLink]="['/transacciones/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="bancoApp.transacciones.home.createLabel">
            Create a new Transacciones
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="transacciones?.length === 0">
        <span jhiTranslate="bancoApp.transacciones.home.notFound">No transacciones found</span>
    </div>
    <div class="table-responsive" *ngIf="transacciones?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="bancoApp.transacciones.fecha">Fecha</span></th>
            <th><span jhiTranslate="bancoApp.transacciones.transactionType">Transaction Type</span></th>
            <th><span jhiTranslate="bancoApp.transacciones.cantidad">Cantidad</span></th>
            <th><span jhiTranslate="bancoApp.transacciones.descripcion">Descripcion</span></th>
            <th><span jhiTranslate="bancoApp.transacciones.clientes">Clientes</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let transacciones of transacciones ;trackBy: trackId">
                <td><a [routerLink]="['/transacciones', transacciones.id, 'view' ]">{{transacciones.id}}</a></td>
                <td>{{transacciones.fecha | date:'medium'}}</td>
                <td jhiTranslate="{{'bancoApp.TransactionType.' + transacciones.transactionType}}">{{transacciones.transactionType}}</td>
                <td>{{transacciones.cantidad}}</td>
                <td>{{transacciones.descripcion}}</td>
                <td>
                    <div *ngIf="transacciones.clientes">
                        <a [routerLink]="['/clientes', transacciones.clientes?.id, 'view' ]" >{{transacciones.clientes?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/transacciones', transacciones.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/transacciones', transacciones.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/transacciones', { outlets: { popup: transacciones.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
